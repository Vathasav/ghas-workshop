name: Code scanning

on:
  push:
   branches:
      - '**'
      - '!dependabot/**'
  workflow_dispatch:
  pull_request:
    branches:
      - main
  schedule:
    - cron: "*/30 * * * *"
    

jobs:
  build:
    name: CodeQL Code Scanning
    runs-on: self-hosted

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python', 'java' ]
          # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby', 'swift' ]
          # Use only 'java' to analyze code written in Java, Kotlin or both
          # Use only 'javascript' to analyze code written in JavaScript, TypeScript or both
          # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support
    
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Setup Node  
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 11
          java-package: jdk
          distribution: microsoft
          # Using the integrated cache functionality to speed up builds
          cache: maven

      - name: Initialize CodeQL Scanning
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          #config-file: ./.github/codeql/codeql-config.yml
          #queries: security-extended
          #packs: +codeql/java-queries:experimental/Security/CWE/CWE-020/Log4jJndiInjection.ql
          
          #languages: java
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
      
      # We are using a custom build step to have greater control over the build process over using autobuild
      #- name: Custom Build Step
      - name: Print Matrix Value
        run: echo ${{ matrix.language }}
        
      - if: ${{ matrix.language == 'java' }}
        name: Custom Build Step
        run: mvn compile -B
        shell: bash

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"
